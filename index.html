<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dyanmic Table</title>
</head>

<body>
    <div class="box">
        <section class=" container">
            <h2 class="heading">Student Details</h2>
            <p class="error" id="err"></p>
            <form class="form">
                <input type="text" name="" id="name" placeholder="Name">
                <input type="email" name="" id="email" placeholder="Email">
                <input type="tel" name="" id="number" placeholder="Mobile">
                <input type="submit" value="Add" class="btn action form-btn">
            </form>
    
            <table class="table">
                <thead>
                    <tr>
                        <th class="name">Name</th>
                        <th class="email">Email</th>
                        <th class="number">Mobile</th>
                        <th class="btn">Action</th>
                    </tr>
                </thead>
                <tbody class="tbody">
    
                </tbody>
            </table>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
